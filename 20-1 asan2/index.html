<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모바일아산병원</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="header">
        <button><img src="./imgs/imgi_8_bg_header_lnb.png" alt="메뉴"></button>
        <h1>
            <a href="index.html"><img src="./imgs/imgi_9_img_header_logo.png" alt="서울아산병원"></a>
        </h1>
        <button><img src="./imgs/imgi_10_img_topSerch.png" alt="검색"></button>
    
    </div>
        <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide"><img src="./imgs/imgi_14_imageView.jpg" alt="img1"></div>
            <div class="swiper-slide"><img src="./imgs/imgi_15_imageView.png" alt="img2"></div>
            <div class="swiper-slide"><img src="./imgs/imgi_16_imageView.png" alt="img3"></div>
            ...
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

        <!-- If we need scrollbar -->
        <div class="swiper-scrollbar"></div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>

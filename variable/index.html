<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수</title>
</head>
<body>
    <!-- 변수>> 데이터를 저장하는 장소 
     변수는 데이터를 하나만 저장가능
     변수를 사용할때 반드시 변수 선언을 해야함
     변수 선언 키워드: let,const,var
     변수이름은 개발자가 작명, 첫자는 무조건 영문으로 시작
     한글 이름은 변수로서 작성x-->
     <script>
        // 문자변수
        let name = "kd아카데미학원"
        document.write(name)
        alert(name)
        console.log(name)
        // 데이터 변경
        name = "이젠컴퓨터학원"
        document.write(name)
        // 숫자변수
        let age = 20
        document.write(age)
        alert(age)
        age = 50
        document.write(age)
        // 주소
        let addr = "경기도 김포시 장기동"
        document.write(addr)
        // 논리변수 (참true/거false)
        let gender = true;
        document.write(gender)
        gender = false
        document.write(gender)
        // 사용자 입장 
        document.write("<br>이름="+ name)
        document.write("<br>나이="+ age)
        document.write("<br>주소="+ addr)
        document.write("<br>성별="+ gender)
        document.write("<br> 이름은="+ name + "이고 나이는" + age + "살 이며 주소는"+ addr + "성별은" + gender)
     </script>
</body>
</html>

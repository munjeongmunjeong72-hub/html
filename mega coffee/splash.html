<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEGA COFFEE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial Black', Arial, sans-serif;
            overflow-x: hidden;
        }

        /* 스플래시 화면 */
        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg, #FFD700 0%, #FFC700 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            animation: splashFadeOut 0.5s ease-in-out 2.5s forwards;
        }

        .splash-logo {
            text-align: center;
            animation: logoAppear 1s ease-out;
        }

        .logo-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            position: relative;
            animation: cupBounce 0.6s ease-in-out 0.3s;
        }

        .cup {
            width: 100%;
            height: 100%;
            background: white;
            border-radius: 0 0 20px 20px;
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .cup::before {
            content: '';
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            height: 15px;
            background: white;
            border-radius: 20px 20px 0 0;
        }

        .cup::after {
            content: 'MGC';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 32px;
            font-weight: bold;
            color: #FFD700;
        }

        .straw {
            position: absolute;
            top: -30px;
            right: 20px;
            width: 8px;
            height: 50px;
            background: linear-gradient(to bottom, #ff6b6b, #ff8787);
            border-radius: 4px;
            transform: rotate(-15deg);
            animation: strawSlide 0.4s ease-out 0.6s backwards;
        }

        .mega-text {
            font-size: 72px;
            font-weight: 900;
            color: #000;
            letter-spacing: -2px;
            margin-bottom: 10px;
            animation: textSlideUp 0.6s ease-out 0.8s backwards;
        }

        .coffee-text {
            font-size: 72px;
            font-weight: 900;
            color: #000;
            letter-spacing: -2px;
            animation: textSlideUp 0.6s ease-out 1s backwards;
        }

        .loading-dots {
            margin-top: 40px;
            display: flex;
            gap: 10px;
            animation: dotsAppear 0.5s ease-out 1.5s backwards;
        }

        .dot {
            width: 12px;
            height: 12px;
            background: #000;
            border-radius: 50%;
            animation: dotBounce 1s ease-in-out infinite;
        }

        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        /* 메인 콘텐츠 (스플래시 이후 표시) */
        .main-content {
            opacity: 0;
            animation: contentFadeIn 0.5s ease-in-out 3s forwards;
        }

        /* 애니메이션 */
        @keyframes splashFadeOut {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }

        @keyframes logoAppear {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes cupBounce {
            0% {
                transform: translateY(-100px);
                opacity: 0;
            }
            60% {
                transform: translateY(10px);
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes strawSlide {
            from {
                transform: translateY(-50px) rotate(-15deg);
                opacity: 0;
            }
            to {
                transform: translateY(0) rotate(-15deg);
                opacity: 1;
            }
        }

        @keyframes textSlideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes dotsAppear {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes dotBounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }

        @keyframes contentFadeIn {
            to {
                opacity: 1;
            }
        }

        /* 반응형 */
        @media (max-width: 768px) {
            .logo-icon {
                width: 100px;
                height: 100px;
            }

            .cup::after {
                font-size: 28px;
            }

            .mega-text,
            .coffee-text {
                font-size: 56px;
            }
        }

        @media (max-width: 480px) {
            .logo-icon {
                width: 80px;
                height: 80px;
            }

            .cup::after {
                font-size: 24px;
            }

            .mega-text,
            .coffee-text {
                font-size: 48px;
            }
        }
    </style>
</head>
<body>
    <!-- 스플래시 화면 -->
    <div class="splash-screen">
        <div class="splash-logo">
            <div class="logo-icon">
                <div class="cup">
                    <div class="straw"></div>
                </div>
            </div>
            <div class="mega-text">MEGA</div>
            <div class="coffee-text">COFFEE</div>
        </div>
        <div class="loading-dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>

    <!-- 메인 콘텐츠 (다음 단계에서 추가) -->
    <div class="main-content">
        <h1 style="text-align: center; padding: 50px; font-size: 48px;">메가커피에 오신 것을 환영합니다!</h1>
    </div>

    <script>
        // 스플래시 화면 자동 제거
        setTimeout(() => {
            document.querySelector('.splash-screen').style.display = 'none';
        }, 3000);
    </script>
</body>
</html>

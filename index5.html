<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if응용2</title>
</head>
<body>
    <script>
     let older = prompt("나이를 입력해주세요")
     let res = ''
    //  데이터가공
     if(older>=20){
        res = "성년"
     }else{
        res = "미성년"
     }
    //  출력
    alert("고객님이 입력하신 나이" + older + "는" + res + "입니다")
    </script>
</body>
</html>

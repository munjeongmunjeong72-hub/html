<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>신청</title>
    <style>
        li {list-style: none;}
    </style>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>신청교육</legend>
            <ul>
                <li>
                    <label for="">이달에 신청할 교육을 선택하세요.(1과목만 선택 가능)</label>
                </li>
                <li>
                    <input type="radio" name="gg"  id="hk"> <label for="hk">회화</label>
                    <input type="radio" name="gg" id="hko"> <label for="hko">문법</label>
                    <input type="radio" name="gg" checked id="hh"> <label for="hh">작문</label>
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>메일링</legend>
            <ul>
                <li>
                    <label for="">메일로 받고 싶은 뉴스 주제를 선택해주세요.(복수선택가능)</label>
                </li>
                <li>
                    <input type="checkbox" name="ll" id="kk"> <label for="kk">해외단신</label>
                    <input type="checkbox" name="l1" id="ku"> <label for="ku">5분 회화</label>
                    <input type="checkbox" name="l2" id="kuk"> <label for="kuk">모닝팝스</label>
                </li>
            </ul>
        </fieldset>
    </form>
</body>
</html>

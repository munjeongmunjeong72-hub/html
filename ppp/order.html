<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메가오더</title>
    <link rel="stylesheet" href="./css/style3.css">
</head>
<body>
    <!-- 상태바 -->
    <!-- <div class="status-bar">
        <div class="time">9:41</div>
        <div class="status-icons">📶 📡 🔋</div> -->
    </div>

    <!-- 헤더 -->
    <div class="header">
        <div class="header-top">
            <button class="back-btn">‹</button>
            <div class="header-title">메가선택</div>
            <button class="search-btn">🔍</button>
        </div>

        <!-- 메인 탭 -->
        <div class="tabs">
            <button class="tab" id="tab-new">신메뉴</button>
            <button class="tab active" id="tab-coffee">커피</button>
            <button class="tab" id="tab-drink">음료</button>
            <button class="tab" id="tab-dessert">디저트</button>
        </div>
    </div>

    <!-- 서브 탭 -->
    <div class="sub-tabs">
        <button class="sub-tab" id="subtab-hot">Hot</button>
        <button class="sub-tab active" id="subtab-ice">Ice</button>
        <button class="sub-tab" id="subtab-blended">콜드브루</button>
    </div>

    <!-- 메뉴 리스트 -->
    <div class="menu-list" id="menuList">
        <!-- JavaScript로 동적 생성 -->
    </div>

    <!-- 하단 네비게이션 -->
    <div class="bottom-nav">
        <div class="nav-items">
            <div class="nav-item">
                <div class="nav-icon"><img src="./img/home-rounded.png" alt=""></div>
                <div class="nav-label">홈</div>
            </div>
            <div class="nav-item">
                <div class="nav-icon"><img src="./img/menu2.png" alt=""></div>
                <div class="nav-label">예약오더</div>
            </div>
            <div class="nav-item active">
                <div class="nav-icon"><img src="./img/Component 3.png" alt=""></div>
                <div class="nav-label">메가오더</div>
            </div>
            <div class="nav-item">
                <div class="nav-icon"><img src="./img/mune4.png" alt=""></div>
                <div class="nav-label">메가메이트</div>
            </div>
            <div class="nav-item">
                <div class="nav-icon">☰</div>
                <div class="nav-label">전체</div>
            </div>
        </div>
    </div>

    <script src="./js/main3.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>증감연산자</title>
</head>
<body>
    <script>
        //  ++,--
        // ++ 1씩 증가
        // -- 1씩 감소
        //  변수명++,++변수명
        //  변수명--,--변수명
        let num = 10;
        document.write("num="+ num +"<br>")

        num++
        document.write("num="+ num + "<br>")

        ++num
        document.write("num="+ num + "<br>")

        --num
       document.write("num="+ num + "<br>")
    </script>
</body>
</html>

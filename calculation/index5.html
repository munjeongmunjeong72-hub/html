<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대입(할당)연산자</title>
</head>
<body>
    <script>
        // =-> 오른쪽의 값이나 수식을 왼쪽에 변수에 기억하는 연산자
        // num1 = 10 / num= num1 + num2

        let num1 = 10;
        let num2 = 20;
        let num3 = 30;

        num1 = num1 + 1;

        document.write("num1=" + num1 + "<br>")

        // 약식
        num1+=1
        document.write("num1=" + num1 + "<br>")

        // 빼기
        num1-=1
        document.write("num1=" + num1 + "<br>")

        // 곱하기
        num1*=2
        document.write("num1=" + num1 + "<br>")

        // 나누기
        num1/=2
        document.write("num1=" + num1 + "<br>")
    </script>
</body>
</html>

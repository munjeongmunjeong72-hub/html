<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관계연산자</title>
</head>
<body>
    <script>
        // 관계연산자>> <(미만),>(초과),>=(이상),<=(이하),==(같),|=(안같)
        // ===(type까지같음)
        // 관계연산자는 결과값을 참,거로만 반환
        let num1 =10;
        let num2 =20;

        let num3 = num1>num2
        document.write("num3="+ num3 + "<br>")

        let num4= num1 < num2
        document.write("num4=" + num4 + "<br>")

         let num5= num1 >= 10
        document.write("num5=" + num5 + "<br>")

         let num6= num1 == 10
        document.write("num6=" + num6 + "<br>")

         let num7= num1 == 100
        document.write("num7=" + num7 + "<br>")

         let num8= num1 != 100
        document.write("num8=" + num8 + "<br>")

        let num9= num1 != num2
        document.write("num9=" + num9 + "<br>")

        let num10= num1 == '10'
        document.write("num10=" + num10 + "<br>")

        let num11= num1 === '10'
        document.write("num11=" + num11 + "<br>")
    </script>
</body>
</html>

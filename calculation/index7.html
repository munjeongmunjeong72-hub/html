<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산자응용1</title>
</head>
<body>
    <script>
        // 숫자 데이터를 외부에서 입력 받아 결과 값을 변수에 저장 후,고객이 입력한 숫자는 00입니다
       let num = prompt("1-100까지 숫자를 입력하세요")
    //    고객이 입력한 숫자는 00입니다 경고창에 출력
    alert("고객님이 입력하신 숫자는" + num + "입니다")
    </script>
</body>
</html>

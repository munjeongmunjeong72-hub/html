<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>커뮤니티</title>
  <style>
    :root{
      --safe-top: env(safe-area-inset-top);
      --safe-bottom: env(safe-area-inset-bottom);

      --brand: #11cbbf;
      --text: #0f1419;
      --muted: #8c98a2;
      --line: rgba(0,0,0,0.08);
      --bg: #ffffff;

      --shadow-soft: 0 8px 18px rgba(0,0,0,0.08);
      --radius: 14px;
    }

    *{ box-sizing:border-box; }
    html, body{ height:100%; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, "Apple SD Gothic Neo", "Noto Sans KR", "Segoe UI", Roboto, sans-serif;
      background:#0b0f13;
      display:grid;
      place-items:center;
    }

    .app{
      width:100%;
      height:100svh;
      background:var(--bg);
      position:relative;
      overflow:hidden;
    }
    @media (min-width:720px){
      .app{
        width:375px;
        height:812px;
        border-radius:28px;
        box-shadow:0 30px 90px rgba(0,0,0,0.55);
      }
    }

    /* 상단 노치 느낌(시안 민트 캡슐) */
    .top-pill{
      position:absolute;
      left:50%;
      transform:translateX(-50%);
      top: calc(10px + var(--safe-top));
      width: 168px;
      height: 18px;
      border-radius: 999px;
      background: var(--brand);
      opacity: 0.95;
      z-index: 30;
      pointer-events:none;
    }

    /* 스크롤 영역(탭바 높이만큼 padding) */
    .scroll{
      height:100%;
      overflow:auto;
      -webkit-overflow-scrolling: touch;
      padding-bottom: calc(84px + var(--safe-bottom));
      background:#fff;
    }

    /* 상단 헤더 */
    .header{
      position: sticky;
      top: 0;
      z-index: 20;
      background: rgba(255,255,255,0.92);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--line);
      padding: calc(18px + var(--safe-top)) 16px 12px;
    }
    .header-row{
      display:flex;
      align-items:center;
      justify-content:center;
      position:relative;
      min-height: 32px;
    }
    .header-title{
      font-size: 16px;
      font-weight: 1000;
      letter-spacing: -0.3px;
      color: #222;
    }
    .header-right{
      position:absolute;
      right:0;
      top:50%;
      transform:translateY(-50%);
      display:flex;
      align-items:center;
      gap:10px;
    }
    .profile{
      width: 30px;
      height: 30px;
      border-radius: 999px;
      overflow:hidden;
      background:#d9e2e8;
      box-shadow: var(--shadow-soft);
      border: 1px solid rgba(0,0,0,0.06);
    }
    .profile img{ width:100%; height:100%; object-fit:cover; display:block; }

    .section-title{
      margin: 12px 16px 10px;
      font-size: 14px;
      font-weight: 1000;
      letter-spacing: -0.3px;
      color:#111;
    }

    /* 피드 카드 */
    .feed{
      display:grid;
      gap: 14px;
      padding: 0 16px 16px;
    }

    .post{
      background:#fff;
      border-top: 1px solid var(--line);
      padding-top: 14px;
    }

    .post-head{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
    }

    .author{
      display:flex;
      align-items:center;
      gap: 10px;
      min-width: 0;
    }
    .avatar{
      width: 34px;
      height: 34px;
      border-radius: 999px;
      overflow:hidden;
      background:#d9e2e8;
      flex: 0 0 auto;
    }
    .avatar img{ width:100%; height:100%; object-fit:cover; display:block; }

    .meta{
      min-width: 0;
      display:flex;
      flex-direction:column;
      gap: 2px;
    }
    .name-row{
      display:flex;
      align-items:center;
      gap: 8px;
      min-width:0;
    }
    .name{
      font-size: 14px;
      font-weight: 1000;
      letter-spacing: -0.2px;
      color:#111;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      max-width: 140px;
    }
    .level{
      font-size: 11px;
      font-weight: 1000;
      color:#fff;
      background: var(--brand);
      padding: 4px 8px;
      border-radius: 999px;
      letter-spacing: -0.2px;
      flex: 0 0 auto;
    }
    .time{
      font-size: 11px;
      font-weight: 800;
      color: var(--muted);
      letter-spacing: -0.2px;
    }

    .more{
      width: 34px;
      height: 34px;
      border:0;
      background: transparent;
      border-radius: 10px;
      display:grid;
      place-items:center;
      cursor:pointer;
      color:#7f8a93;
    }
    .more:active{ background: rgba(0,0,0,0.05); }
    .more svg{ width:18px; height:18px; fill: currentColor; }

    .post-img{
      margin-top: 12px;
      border-radius: 10px;
      overflow:hidden;
      background:#eef3f6;
      box-shadow: var(--shadow-soft);
    }
    .post-img img{
      width:100%;
      height: 190px;
      object-fit: cover;
      display:block;
    }

    .post-foot{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 12px;
      margin-top: 10px;
      padding-bottom: 14px;
      border-bottom: 1px solid var(--line);
    }

    .stats{
      display:flex;
      align-items:center;
      gap: 16px;
      color:#7f8a93;
      font-size: 12px;
      font-weight: 900;
      letter-spacing:-0.2px;
    }
    .stat{
      display:flex;
      align-items:center;
      gap: 6px;
    }
    .stat svg{
      width: 18px;
      height: 18px;
      fill: var(--brand);
    }

    .cta{
      border:0;
      height: 30px;
      padding: 0 14px;
      border-radius: 999px;
      background: var(--brand);
      color:#fff;
      font-size: 12px;
      font-weight: 1000;
      letter-spacing: -0.2px;
      cursor:pointer;
    }
    .cta:active{ transform: translateY(1px); }

    /* 하단 탭바 */
    .tabbar{
      position:absolute;
      left:0; right:0; bottom:0;
      padding: 10px 10px calc(10px + var(--safe-bottom));
      background:#fff;
      border-top: 1px solid var(--line);
      z-index: 50;
    }
    .tabs{
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
    }
    .tab{
      width: 20%;
      display:grid;
      place-items:center;
      gap: 6px;
      text-decoration:none;
      color:#9aa6af;
      font-size: 11px;
      font-weight: 900;
      letter-spacing:-0.2px;
      padding: 6px 0;
    }
    .tab svg{ width: 22px; height: 22px; fill: currentColor; }
    .tab.active{ color: var(--brand); }
  </style>
</head>

<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>코스</title>

  <style>
    :root{
      --safe-top: env(safe-area-inset-top);
      --safe-bottom: env(safe-area-inset-bottom);

      --brand: #11cbbf;
      --brand-dark: #07b8ae;

      --text: #0f1419;
      --muted: #7d8a94;
      --line: rgba(0,0,0,0.08);

      --bg: #ffffff;
      --card: #ffffff;

      --shadow-soft: 0 8px 18px rgba(0,0,0,0.08);
      --shadow: 0 10px 24px rgba(0,0,0,0.14);

      --radius: 14px;
    }

    *{ box-sizing:border-box; }
    html, body{ height:100%; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, "Apple SD Gothic Neo", "Noto Sans KR", "Segoe UI", Roboto, sans-serif;
      background:#0b0f13;
      display:grid;
      place-items:center;
    }

    .app{
      width:100%;
      height:100svh;
      background:var(--bg);
      position:relative;
      overflow:hidden;
    }

    @media (min-width:720px){
      .app{
        width:375px;
        height:812px;
        border-radius:28px;
        box-shadow:0 30px 90px rgba(0,0,0,0.55);
      }
    }

    /* 상단 노치 캡슐 */
    .top-pill{
      position:absolute;
      left:50%;
      transform:translateX(-50%);
      top: calc(10px + var(--safe-top));
      width: 168px;
      height: 18px;
      border-radius: 999px;
      background: var(--brand);
      opacity: 0.95;
      z-index: 30;
      pointer-events:none;
    }

    /* 스크롤 영역 */
    .scroll{
      height:100%;
      overflow:auto;
      -webkit-overflow-scrolling: touch;
      padding-bottom: calc(84px + var(--safe-bottom));
      background:#fff;
    }

    /* 상단 헤더 */
    .header{
      position: sticky;
      top: 0;
      z-index: 20;
      background: rgba(255,255,255,0.92);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--line);
      padding: calc(18px + var(--safe-top)) 16px 12px;
    }
    .header-row{
      display:flex;
      align-items:center;
      justify-content:center;
      position:relative;
      min-height: 32px;
    }
    .header-title{
      font-size: 16px;
      font-weight: 1000;
      letter-spacing: -0.3px;
      color: #222;
    }
    .header-right{
      position:absolute;
      right:0;
      top:50%;
      transform:translateY(-50%);
      display:flex;
      align-items:center;
      gap:10px;
    }
    .profile{
      width: 30px;
      height: 30px;
      border-radius: 999px;
      overflow:hidden;
      background:#d9e2e8;
      box-shadow: var(--shadow-soft);
      border: 1px solid rgba(0,0,0,0.06);
    }
    .profile img{ width:100%; height:100%; object-fit:cover; display:block; }

    /* 검색바 + 자동완성 */
    .search-wrap{
      padding: 14px 16px 10px;
      position: relative;
    }
    .search{
      display:flex;
      align-items:center;
      gap: 10px;
      padding: 10px 10px;
      border-radius: 12px;
      background: #f3f6f7;
      border: 1px solid rgba(0,0,0,0.04);
    }
    .search svg{
      width: 18px;
      height: 18px;
      fill: #98a6af;
      flex: 0 0 auto;
      margin-left: 4px;
    }
    .search input{
      width:100%;
      border:0;
      outline:0;
      background:transparent;
      font-size: 14px;
      font-weight: 800;
      letter-spacing:-0.2px;
      color:#222;
      min-width: 0;
    }
    .search input::placeholder{
      color:#98a6af;
      font-weight: 800;
    }
    .search button{
      border:0;
      height: 36px;
      padding: 0 14px;
      border-radius: 999px;
      background: var(--brand);
      color:#fff;
      font-size: 12px;
      font-weight: 1000;
      letter-spacing:-0.2px;
      cursor:pointer;
      flex: 0 0 auto;
    }
    .search button:active{ transform: translateY(1px); }

    /* ✅ 자동완성 드롭다운 */
    .suggest{
      position:absolute;
      left: 16px;
      right: 16px;
      top: calc(14px + 52px);
      border-radius: 12px;
      background:#fff;
      box-shadow: var(--shadow-soft);
      border: 1px solid rgba(0,0,0,0.06);
      overflow:hidden;
      display:none;
      z-index: 25;
    }
    .suggest.show{ display:block; }
    .suggest .item{
      padding: 12px 12px;
      border-bottom: 1px solid rgba(0,0,0,0.06);
      font-size: 13px;
      font-weight: 900;
      letter-spacing: -0.2px;
      color:#222;
      cursor:pointer;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
    }
    .suggest .item:last-child{ border-bottom:0; }
    .suggest .item:active{ background: rgba(17,203,191,0.10); }
    .suggest .hint{
      font-size: 11px;
      font-weight: 900;
      color: var(--muted);
      flex: 0 0 auto;
    }

    /* 지도 카드 */
    .map-card{
      margin: 0 16px 12px;
      border-radius: var(--radius);
      background: #fff;
      box-shadow: var(--shadow-soft);
      border: 1px solid rgba(0,0,0,0.04);
      overflow:hidden;
    }
    .map-head{
      padding: 12px 12px 10px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      border-bottom: 1px solid rgba(0,0,0,0.06);
    }
    .map-title{
      font-size: 13px;
      font-weight: 1000;
      letter-spacing:-0.2px;
      color:#111;
    }
    .map-sub{
      font-size: 11px;
      font-weight: 900;
      color: var(--muted);
      letter-spacing:-0.2px;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      max-width: 220px;
      text-align:right;
    }
    #map{
      width:100%;
      height: 240px;
      background:#eef3f6;
    }

    /* ✅ 검색 결과 리스트 (지도 아래) */
    .result-card{
      margin: 0 16px 12px;
      border-radius: var(--radius);
      background:#fff;
      box-shadow: var(--shadow-soft);
      border: 1px solid rgba(0,0,0,0.04);
      overflow:hidden;
    }
    .result-head{
      padding: 12px 12px 10px;
      border-bottom: 1px solid rgba(0,0,0,0.06);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
    }
    .result-title{
      font-size: 13px;
      font-weight: 1000;
      letter-spacing:-0.2px;
      color:#111;
    }
    .result-count{
      font-size: 11px;
      font-weight: 900;
      color: var(--muted);
      letter-spacing:-0.2px;
    }

    .result-list{
      max-height: 220px; /* ✅ 카드 내부 스크롤 */
      overflow:auto;
      -webkit-overflow-scrolling: touch;
    }

    .result-item{
      padding: 12px 12px;
      border-bottom: 1px solid rgba(0,0,0,0.06);
      cursor:pointer;
    }
    .result-item:last-child{ border-bottom:0; }
    .result-item:active{ background: rgba(17,203,191,0.08); }

    .r-top{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap: 10px;
    }
    .r-name{
      font-size: 13px;
      font-weight: 1000;
      letter-spacing:-0.2px;
      color:#111;
      line-height: 1.2;
    }
    .r-cat{
      font-size: 11px;
      font-weight: 900;
      color: var(--brand-dark);
      background: rgba(17,203,191,0.12);
      border: 1px solid rgba(17,203,191,0.18);
      padding: 4px 8px;
      border-radius: 999px;
      flex: 0 0 auto;
      white-space:nowrap;
    }
    .r-addr{
      margin-top: 6px;
      font-size: 11px;
      font-weight: 900;
      color: var(--muted);
      letter-spacing:-0.2px;
      line-height: 1.35;
    }
    .r-link{
      margin-top: 6px;
      font-size: 11px;
      font-weight: 1000;
      color: #3b82f6;
      letter-spacing:-0.2px;
      text-decoration:none;
      display:inline-block;
    }

    /* 필터 칩 */
    .chips{
      display:flex;
      gap: 8px;
      padding: 0 16px 12px;
      overflow:auto;
      -webkit-overflow-scrolling: touch;
    }
    .chip{
      white-space:nowrap;
      border: 1px solid rgba(0,0,0,0.08);
      background:#fff;
      border-radius: 999px;
      padding: 8px 12px;
      font-size: 12px;
      font-weight: 1000;
      color:#54616a;
      cursor:pointer;
    }
    .chip.active{
      border-color: rgba(17,203,191,0.25);
      background: rgba(17,203,191,0.12);
      color: var(--brand-dark);
    }

    .section-title{
      padding: 4px 16px 10px;
      font-size: 14px;
      font-weight: 1000;
      letter-spacing: -0.3px;
      color:#111;
    }

    /* (기존) 코스 추천 리스트 */
    .list{
      display:grid;
      gap: 14px;
      padding: 0 16px 18px;
    }
    .course{
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow-soft);
      overflow:hidden;
      border: 1px solid rgba(0,0,0,0.04);
    }
    .thumb{
      height: 150px;
      background:#eef3f6;
    }
    .thumb img{
      width:100%;
      height:100%;
      object-fit: cover;
      display:block;
    }
    .body{
      padding: 12px 12px 12px;
      display:grid;
      gap: 10px;
    }
    .toprow{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap: 10px;
    }
    .title{
      font-size: 14px;
      font-weight: 1000;
      letter-spacing:-0.3px;
      color:#111;
      line-height:1.2;
    }
    .place{
      margin-top: 3px;
      font-size: 12px;
      font-weight: 800;
      color: var(--muted);
      letter-spacing:-0.2px;
    }
    .badge{
      flex: 0 0 auto;
      font-size: 11px;
      font-weight: 1000;
      padding: 5px 10px;
      border-radius: 999px;
      letter-spacing:-0.2px;
      color:#fff;
      background:#9aa6af;
    }
    .badge.easy{ background: #2fc98d; }

    .meta{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 12px;
      color:#7f8a93;
      font-size: 12px;
      font-weight: 900;
      letter-spacing:-0.2px;
    }
    .meta-left{
      display:flex;
      align-items:center;
      gap: 12px;
    }
    .meta-item{
      display:flex;
      align-items:center;
      gap: 6px;
    }
    .meta-item svg{
      width: 16px;
      height: 16px;
      fill: var(--brand);
    }

    .actions{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      margin-top: 2px;
    }
    .btn{
      border:0;
      height: 34px;
      padding: 0 14px;
      border-radius: 999px;
      background: var(--brand);
      color:#fff;
      font-size: 12px;
      font-weight: 1000;
      letter-spacing:-0.2px;
      cursor:pointer;
    }
    .btn:active{ transform: translateY(1px); }

    /* 하단 탭바 */
    .tabbar{
      position:absolute;
      left:0; right:0; bottom:0;
      padding: 10px 10px calc(10px + var(--safe-bottom));
      background:#fff;
      border-top: 1px solid var(--line);
      z-index: 50;
    }
    .tabs{
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
    }
    .tab{
      width: 20%;
      display:grid;
      place-items:center;
      gap: 6px;
      text-decoration:none;
      color:#9aa6af;
      font-size: 11px;
      font-weight: 900;
      letter-spacing:-0.2px;
      padding: 6px 0;
    }
    .tab svg{ width: 22px; height: 22px; fill: currentColor; }
    .tab.active{ color: var(--brand); }
  </style>
</head>

  <script>
    /*************************************************
     * 0) 제주 추천 키워드(자동완성용)
     *************************************************/
    const JEJU_SUGGESTIONS = [
      "제주시", "서귀포시", "애월읍", "한림읍", "조천읍", "구좌읍", "성산읍", "표선면",
      "한경면", "대정읍", "안덕면", "우도", "협재해수욕장", "함덕해수욕장", "월정리",
      "김녕", "성산일출봉", "중문", "쇠소깍", "섭지코지", "비자림", "사려니숲길",
      "오설록", "이호테우", "용두암", "곽지해수욕장"
    ];

    /*************************************************
     * 1) UI: 필터 칩 토글 (기존 유지)
     *************************************************/
    document.querySelectorAll(".chip").forEach((chip) => {
      chip.addEventListener("click", () => {
        document.querySelectorAll(".chip").forEach(c => c.classList.remove("active"));
        chip.classList.add("active");
      });
    });

    /*************************************************
     * 2) Kakao Map 초기화
     *************************************************/
    const keywordInput = document.getElementById("keyword");
    const searchBtn = document.getElementById("searchBtn");
    const suggestBox = document.getElementById("suggestBox");

    const mapStatus = document.getElementById("mapStatus");
    const resultCount = document.getElementById("resultCount");
    const resultList = document.getElementById("resultList");

    // 제주도 중심 좌표(대략)
    const JEJU_CENTER = new kakao.maps.LatLng(33.3617, 126.5292);

    const map = new kakao.maps.Map(document.getElementById("map"), {
      center: JEJU_CENTER,
      level: 9
    });

    const infowindow = new kakao.maps.InfoWindow({ zIndex: 1 });
    const ps = new kakao.maps.services.Places();

    let markers = [];
    let lastResults = []; // ✅ 리스트 클릭 시 접근용

    function clearMarkers(){
      markers.forEach(m => m.setMap(null));
      markers = [];
      infowindow.close();
    }

    function displayMarker(place, idx){
      const marker = new kakao.maps.Marker({
        map,
        position: new kakao.maps.LatLng(place.y, place.x)
      });

      markers.push(marker);

      kakao.maps.event.addListener(marker, "click", () => {
        openInfo(marker, place);
        highlightResult(idx);
      });

      return marker;
    }

    function openInfo(marker, place){
      infowindow.setContent(
        `<div style="padding:6px 8px;font-size:12px;font-weight:800;">${place.place_name}</div>`
      );
      infowindow.open(map, marker);
    }

    /*************************************************
     * 3) ✅ 자동완성 기능
     *************************************************/
    function renderSuggestions(list){
      if(!list.length){
        suggestBox.classList.remove("show");
        suggestBox.innerHTML = "";
        return;
      }
      suggestBox.innerHTML = list.slice(0, 7).map((txt) => `
        <div class="item" data-value="${escapeHtml(txt)}">
          <span>${escapeHtml(txt)}</span>
          <span class="hint">추천</span>
        </div>
      `).join("");

      suggestBox.classList.add("show");

      // 클릭 시 input에 적용 + 검색 실행
      suggestBox.querySelectorAll(".item").forEach((el) => {
        el.addEventListener("click", () => {
          keywordInput.value = el.dataset.value;
          hideSuggestions();
          searchPlaces();
        });
      });
    }

    function hideSuggestions(){
      suggestBox.classList.remove("show");
      suggestBox.innerHTML = "";
    }

    keywordInput.addEventListener("input", () => {
      const q = keywordInput.value.trim();
      if(!q){
        hideSuggestions();
        return;
      }
      const filtered = JEJU_SUGGESTIONS.filter(s =>
        s.replace(/\s/g,'').toLowerCase().includes(q.replace(/\s/g,'').toLowerCase())
      );
      renderSuggestions(filtered);
    });

    // 바깥 클릭 시 자동완성 닫기
    document.addEventListener("click", (e) => {
      const inSearch = e.target.closest(".search-wrap");
      if(!inSearch) hideSuggestions();
    });

    /*************************************************
     * 4) ✅ 제주도 "지역 기반" 검색 + 결과 리스트 출력
     *************************************************/
    function searchPlaces(){
      const keyword = keywordInput.value.trim();

      if(!keyword){
        alert("검색어를 입력해주세요.");
        return;
      }

      hideSuggestions();
      clearMarkers();

      // 제주도 + 자전거 코스 검색 쿼리 강화
      const query = `제주 ${keyword} 자전거 코스`;

      mapStatus.textContent = `검색중: ${keyword}`;
      resultCount.textContent = "검색중...";
      resultList.innerHTML = `
        <div class="result-item" style="cursor:default;">
          <div class="r-name">검색중입니다...</div>
          <div class="r-addr">잠시만 기다려주세요.</div>
        </div>
      `;

      ps.keywordSearch(query, placesSearchCB, {
        location: JEJU_CENTER,
        radius: 35000
      });
    }

    function placesSearchCB(data, status){
      if(status === kakao.maps.services.Status.OK){
        lastResults = data;

        const bounds = new kakao.maps.LatLngBounds();
        clearMarkers();

        // 마커 + bounds
        data.forEach((place, idx) => {
          displayMarker(place, idx);
          bounds.extend(new kakao.maps.LatLng(place.y, place.x));
        });

        map.setBounds(bounds);

        // ✅ 리스트 렌더
        resultCount.textContent = `${data.length}개`;
        mapStatus.textContent = `검색 결과: ${data.length}개`;

        renderResultList(data);

      } else if (status === kakao.maps.services.Status.ZERO_RESULT) {
        lastResults = [];
        clearMarkers();
        mapStatus.textContent = "검색 결과 없음";
        resultCount.textContent = "0개";
        resultList.innerHTML = `
          <div class="result-item" style="cursor:default;">
            <div class="r-name">검색 결과가 없습니다</div>
            <div class="r-addr">다른 키워드를 입력해보세요. (예: 협재, 성산, 애월)</div>
          </div>
        `;
      } else {
        lastResults = [];
        mapStatus.textContent = "검색 오류";
        resultCount.textContent = "오류";
        alert("검색 중 오류가 발생했습니다. (키/도메인 설정 확인 필요)");
      }
    }

    function renderResultList(data){
      resultList.innerHTML = data.map((place, idx) => `
        <div class="result-item" data-idx="${idx}">
          <div class="r-top">
            <div class="r-name">${escapeHtml(place.place_name)}</div>
            <div class="r-cat">${escapeHtml(place.category_group_name || "장소")}</div>
          </div>
          <div class="r-addr">${escapeHtml(place.road_address_name || place.address_name || "")}</div>
          ${place.place_url ? `<a class="r-link" href="${place.place_url}" target="_blank" rel="noopener">카카오맵에서 보기</a>` : ``}
        </div>
      `).join("");

      // ✅ 리스트 클릭 → 해당 마커로 이동 + 인포윈도우 오픈
      resultList.querySelectorAll(".result-item").forEach((item) => {
        item.addEventListener("click", () => {
          const idx = Number(item.dataset.idx);
          const place = lastResults[idx];
          const marker = markers[idx];
          if(!place || !marker) return;

          const latlng = new kakao.maps.LatLng(place.y, place.x);
          map.setLevel(4);
          map.panTo(latlng);
          openInfo(marker, place);
          highlightResult(idx);
        });
      });
    }

    function highlightResult(idx){
      resultList.querySelectorAll(".result-item").forEach((el, i) => {
        el.style.background = (i === idx) ? "rgba(17,203,191,0.10)" : "";
      });

      // 선택된 항목이 보이도록 스크롤
      const selected = resultList.querySelector(`.result-item[data-idx="${idx}"]`);
      if(selected){
        selected.scrollIntoView({ block: "nearest", behavior: "smooth" });
      }
    }

    // 버튼/엔터 검색
    searchBtn.addEventListener("click", searchPlaces);
    keywordInput.addEventListener("keydown", (e) => {
      if(e.key === "Enter"){
        e.preventDefault();
        searchPlaces();
      }
      // ESC로 자동완성 닫기
      if(e.key === "Escape"){
        hideSuggestions();
      }
    });

    /*************************************************
     * 5) 유틸: XSS 방지용 escape
     *************************************************/
    function escapeHtml(str){
      return String(str)
        .replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;")
        .replaceAll('"', "&quot;")
        .replaceAll("'", "&#039;");
    }
  </script>
</body>

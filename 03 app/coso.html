<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>코스</title>

  <style>
    :root{
      --safe-top: env(safe-area-inset-top);
      --safe-bottom: env(safe-area-inset-bottom);

      --brand: #11cbbf;
      --brand-dark: #07b8ae;

      --text: #0f1419;
      --muted: #7d8a94;
      --line: rgba(0,0,0,0.08);

      --bg: #ffffff;
      --card: #ffffff;

      --shadow-soft: 0 8px 18px rgba(0,0,0,0.08);
      --shadow: 0 10px 24px rgba(0,0,0,0.14);

      --radius: 14px;
    }

    *{ box-sizing:border-box; }
    html, body{ height:100%; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, "Apple SD Gothic Neo", "Noto Sans KR", "Segoe UI", Roboto, sans-serif;
      background:#0b0f13;
      display:grid;
      place-items:center;
    }

    .app{
      width:100%;
      height:100svh;
      background:var(--bg);
      position:relative;
      overflow:hidden;
    }

    @media (min-width:720px){
      .app{
        width:375px;
        height:812px;
        border-radius:28px;
        box-shadow:0 30px 90px rgba(0,0,0,0.55);
      }
    }

    /* 상단 노치 캡슐 */
    .top-pill{
      position:absolute;
      left:50%;
      transform:translateX(-50%);
      top: calc(10px + var(--safe-top));
      width: 168px;
      height: 18px;
      border-radius: 999px;
      background: var(--brand);
      opacity: 0.95;
      z-index: 30;
      pointer-events:none;
    }

    /* 스크롤 영역 */
    .scroll{
      height:100%;
      overflow:auto;
      -webkit-overflow-scrolling: touch;
      padding-bottom: calc(84px + var(--safe-bottom));
      background:#fff;
    }

    /* 상단 헤더 */
    .header{
      position: sticky;
      top: 0;
      z-index: 20;
      background: rgba(255,255,255,0.92);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--line);
      padding: calc(18px + var(--safe-top)) 16px 12px;
    }
    .header-row{
      display:flex;
      align-items:center;
      justify-content:center;
      position:relative;
      min-height: 32px;
    }
    .header-title{
      font-size: 16px;
      font-weight: 1000;
      letter-spacing: -0.3px;
      color: #222;
    }
    .header-right{
      position:absolute;
      right:0;
      top:50%;
      transform:translateY(-50%);
      display:flex;
      align-items:center;
      gap:10px;
    }
    .profile{
      width: 30px;
      height: 30px;
      border-radius: 999px;
      overflow:hidden;
      background:#d9e2e8;
      box-shadow: var(--shadow-soft);
      border: 1px solid rgba(0,0,0,0.06);
    }
    .profile img{ width:100%; height:100%; object-fit:cover; display:block; }

    /* 검색바 */
    .search-wrap{
      padding: 14px 16px 10px;
    }
    .search{
      display:flex;
      align-items:center;
      gap: 10px;
      padding: 12px 12px;
      border-radius: 12px;
      background: #f3f6f7;
      border: 1px solid rgba(0,0,0,0.04);
    }
    .search svg{
      width: 18px;
      height: 18px;
      fill: #98a6af;
      flex: 0 0 auto;
    }
    .search input{
      width:100%;
      border:0;
      outline:0;
      background:transparent;
      font-size: 14px;
      font-weight: 800;
      letter-spacing:-0.2px;
      color:#222;
    }
    .search input::placeholder{
      color:#98a6af;
      font-weight: 800;
    }

    /* 필터 칩 */
    .chips{
      display:flex;
      gap: 8px;
      padding: 0 16px 12px;
      overflow:auto;
      -webkit-overflow-scrolling: touch;
    }
    .chip{
      white-space:nowrap;
      border: 1px solid rgba(0,0,0,0.08);
      background:#fff;
      border-radius: 999px;
      padding: 8px 12px;
      font-size: 12px;
      font-weight: 1000;
      color:#54616a;
      cursor:pointer;
    }
    .chip.active{
      border-color: rgba(17,203,191,0.25);
      background: rgba(17,203,191,0.12);
      color: var(--brand-dark);
    }

    /* 섹션 타이틀 */
    .section-title{
      padding: 4px 16px 10px;
      font-size: 14px;
      font-weight: 1000;
      letter-spacing: -0.3px;
      color:#111;
    }

    /* 코스 리스트 */
    .list{
      display:grid;
      gap: 14px;
      padding: 0 16px 18px;
    }
    .course{
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow-soft);
      overflow:hidden;
      border: 1px solid rgba(0,0,0,0.04);
    }
    .thumb{
      height: 150px;
      background:#eef3f6;
    }
    .thumb img{
      width:100%;
      height:100%;
      object-fit: cover;
      display:block;
    }

    .body{
      padding: 12px 12px 12px;
      display:grid;
      gap: 10px;
    }

    .toprow{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap: 10px;
    }

    .title{
      font-size: 14px;
      font-weight: 1000;
      letter-spacing:-0.3px;
      color:#111;
      line-height:1.2;
    }
    .place{
      margin-top: 3px;
      font-size: 12px;
      font-weight: 800;
      color: var(--muted);
      letter-spacing:-0.2px;
    }

    .badge{
      flex: 0 0 auto;
      font-size: 11px;
      font-weight: 1000;
      padding: 5px 10px;
      border-radius: 999px;
      letter-spacing:-0.2px;
      color:#fff;
      background:#9aa6af;
    }
    .badge.easy{ background: #2fc98d; }
    .badge.mid{ background: #f4b400; }
    .badge.hard{ background: #ff5c5c; }

    .meta{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 12px;
      color:#7f8a93;
      font-size: 12px;
      font-weight: 900;
      letter-spacing:-0.2px;
    }
    .meta-left{
      display:flex;
      align-items:center;
      gap: 12px;
    }
    .meta-item{
      display:flex;
      align-items:center;
      gap: 6px;
    }
    .meta-item svg{
      width: 16px;
      height: 16px;
      fill: var(--brand);
    }

    .actions{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      margin-top: 2px;
    }

    .btn{
      border:0;
      height: 34px;
      padding: 0 14px;
      border-radius: 999px;
      background: var(--brand);
      color:#fff;
      font-size: 12px;
      font-weight: 1000;
      letter-spacing:-0.2px;
      cursor:pointer;
    }
    .btn:active{ transform: translateY(1px); }

    .bookmark{
      width: 34px;
      height: 34px;
      border-radius: 999px;
      border: 1px solid rgba(0,0,0,0.08);
      background:#fff;
      display:grid;
      place-items:center;
      cursor:pointer;
      color:#7f8a93;
    }
    .bookmark svg{ width:18px; height:18px; fill: currentColor; }
    .bookmark.active{
      border-color: rgba(17,203,191,0.25);
      color: var(--brand-dark);
      background: rgba(17,203,191,0.10);
    }

    /* 하단 탭바 */
    .tabbar{
      position:absolute;
      left:0; right:0; bottom:0;
      padding: 10px 10px calc(10px + var(--safe-bottom));
      background:#fff;
      border-top: 1px solid var(--line);
      z-index: 50;
    }
    .tabs{
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
    }
    .tab{
      width: 20%;
      display:grid;
      place-items:center;
      gap: 6px;
      text-decoration:none;
      color:#9aa6af;
      font-size: 11px;
      font-weight: 900;
      letter-spacing:-0.2px;
      padding: 6px 0;
    }
    .tab svg{ width: 22px; height: 22px; fill: currentColor; }
    .tab.active{ color: var(--brand); }

  </style>
</head>

<body>
  <div class="app">

      <!-- 헤더 -->
      <header class="header" aria-label="상단 헤더">
        <div class="header-row">

          <div class="body">

          마이

      </div>
    </nav>
  </div>

  <script>
    // ✅ 필터 칩 UI 토글
    document.querySelectorAll(".chip").forEach((chip) => {
      chip.addEventListener("click", () => {
        document.querySelectorAll(".chip").forEach(c => c.classList.remove("active"));
        chip.classList.add("active");
      });
    });

    // ✅ 북마크 토글
    document.querySelectorAll(".bookmark").forEach((btn) => {
      btn.addEventListener("click", (e) => {
        e.preventDefault();
        btn.classList.toggle("active");
      });
    });

    // ✅ "자세히 보기" 버튼 예시: 코스 상세 페이지로 이동
    document.querySelectorAll(".course .btn").forEach((btn) => {
      btn.addEventListener("click", (e) => {
        const course = e.target.closest(".course");
        const id = course?.dataset?.id || "";
        location.href = `./course-detail.html?id=${encodeURIComponent(id)}`;
      });
    });
  </script>

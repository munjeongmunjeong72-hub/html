<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>로그인 | 제주환상 자전거길</title>

  <style>
    :root{
      --safe-top: env(safe-area-inset-top);
      --safe-bottom: env(safe-area-inset-bottom);

      --brand: #10cbbf;          /* 민트 */
      --brand-dark: #07b8ae;
      --text: #101418;
      --muted: #9aa6af;

      --field-bg: #efeaff;       /* 연보라 입력 배경 */
      --field-text: #3b3f45;

      --line: rgba(16,203,191,0.9);
    }

    *{ box-sizing:border-box; }
    html, body{ height:100%; }

    body{
      margin:0;
      font-family: system-ui, -apple-system, "Apple SD Gothic Neo", "Noto Sans KR", "Segoe UI", Roboto, sans-serif;
      background:#0b0f13; /* 데스크탑에서 프레임 느낌 */
      display:grid;
      place-items:center;
    }

    .app{
      width:100%;
      height:100svh;
      background:#fff;
      position:relative;
      overflow:hidden;
    }
    @media (min-width:720px){
      .app{
        width:375px;
        height:812px;
        border-radius:28px;
        box-shadow:0 30px 90px rgba(0,0,0,0.55);
      }
    }

    /* 시안 상단 노치 느낌 캡슐 */
    .top-notch{
      position:absolute;
      left:50%;
      transform:translateX(-50%);
      top:calc(10px + var(--safe-top));
      width:160px;
      height:18px;
      border-radius:999px;
      background:var(--brand);
      z-index:10;
    }

    .wrap{
      height:100%;
      padding: calc(54px + var(--safe-top)) 28px calc(22px + var(--safe-bottom));
      display:flex;
      flex-direction:column;
      align-items:center;
    }

    /* 타이틀 */
    .brand-title{
      margin-top: 22px;
      text-align:center;
      color: var(--brand-dark);
      font-weight: 1000;
      letter-spacing: -1.2px;
      line-height: 1.05;
    }
    .brand-title .kicker{
      display:block;
      font-size: 30px;
      margin-bottom: 8px;
    }
    .brand-title .main{
      display:block;
      font-size: 44px;
    }

    /* 폼 */
    form{
      width:100%;
      max-width: 340px;
      margin-top: 40px;
    }

    .field{
      width:100%;
      height:52px;
      border-radius:6px;
      border:0;
      outline:0;
      background: var(--field-bg);
      padding: 0 14px;
      font-size: 14px;
      font-weight: 700;
      color: var(--field-text);
    }
    .field::placeholder{
      color: rgba(55,55,55,0.35);
      font-weight: 800;
    }
    .stack{ display:grid; gap: 12px; }

    /* 옵션 줄 */
    .options{
      display:flex;
      align-items:center;
      gap: 28px;
      margin: 14px 2px 18px;
      color: #7f8a93;
      font-size: 13px;
      font-weight: 800;
      letter-spacing: -0.2px;
    }

    .opt{
      display:flex;
      align-items:center;
      gap: 8px;
      cursor:pointer;
      user-select:none;
    }

    /* 커스텀 체크/라디오 */
    .chk, .rad{
      width:18px;
      height:18px;
      border-radius:999px;
      display:inline-grid;
      place-items:center;
      flex: 0 0 auto;
    }

    .chk{
      background: var(--brand);
    }
    .chk svg{
      width:12px; height:12px;
      fill:#fff;
    }

    .rad{
      border:2px solid #b8c1c8;
      background:#fff;
    }
    .rad.on{
      border-color: var(--brand);
      position:relative;
    }
    .rad.on::after{
      content:"";
      width:8px; height:8px;
      border-radius:999px;
      background: var(--brand);
      display:block;
    }

    /* 로그인 버튼 */
    .btn{
      width:100%;
      height:54px;
      border:0;
      border-radius:6px;
      background: var(--brand);
      color:#fff;
      font-size:16px;
      font-weight:1000;
      letter-spacing:-0.3px;
      cursor:pointer;
    }
    .btn:active{ transform: translateY(1px); }

    /* 링크 줄 */
    .links{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-top: 18px;
      color:#9aa6af;
      font-size:12px;
      font-weight:800;
      letter-spacing:-0.2px;
      gap: 12px;
    }
    .links a{
      color: inherit;
      text-decoration:none;
      padding: 6px 4px;
    }
    .sep{
      opacity:0.6;
    }

    /* 구분선 */
    .divider{
      width:100%;
      max-width: 340px;
      margin: 52px 0 22px;
      height:1px;
      background: var(--line);
    }

    /* 소셜 */
    .social{
      display:flex;
      justify-content:center;
      align-items:center;
      gap: 22px;
      margin-top: 26px;
    }
    .social button{
      width:34px;
      height:34px;
      border-radius:999px;
      border:0;
      background: transparent;
      cursor:pointer;
      display:grid;
      place-items:center;
    }
    .ico{
      width:28px;
      height:28px;
      display:block;
    }

    /* 아래 여백 맞추기 */
    .spacer{ flex:1; }
  </style>
</head>

<body>
  <div class="app" role="application" aria-label="로그인 페이지">
   

    <div class="wrap">
      <h1 class="brand-title" aria-label="제주환상 자전거길">
        <span class="kicker">제주환상</span>
        <span class="main">자전거길</span>
      </h1>

      <form>
        <div class="stack">
          <input class="field" type="text" inputmode="numeric"
                 placeholder="아이디 또는 전화번호를 입력 해주세요" aria-label="아이디 또는 전화번호" />
          <input class="field" type="password"
                 placeholder="비밀번호를 입력 해주세요" aria-label="비밀번호" />
        </div>

        <div class="options" aria-label="로그인 옵션">
          <div class="opt" role="checkbox" aria-checked="true" tabindex="0">
            <span class="chk" aria-hidden="true">
              <svg viewBox="0 0 24 24"><path d="M9.2 16.6 4.9 12.3l-1.4 1.4 5.7 5.7L20.5 8.1l-1.4-1.4z"/></svg>
            </span>
            <span>상시 로그인</span>
          </div>

          <div class="opt" role="radio" aria-checked="false" tabindex="0">
            <span class="rad" aria-hidden="true"></span>
            <span>아이디 저장</span>
          </div>
        </div>

        <button class="btn" type="button">로그인</button>

        <div class="links" aria-label="도움 링크">
          <a href="#" onclick="return false;">아이디 찾기</a>
          <span class="sep">|</span>
          <a href="#" onclick="return false;">비밀번호 찾기</a>
          <span class="sep">|</span>
          <a href="#" onclick="return false;">둘러보기</a>
        </div>
      </form>

      <div class="divider" aria-hidden="true"></div>

      <div class="social" aria-label="소셜 로그인">
        <!-- Kakao -->
        <button type="button" aria-label="카카오로 로그인">
          <svg class="ico" viewBox="0 0 36 36" aria-hidden="true">
            <circle cx="18" cy="18" r="14" fill="#FEE500"/>
            <path d="M18 10c-4.4 0-8 2.8-8 6.3 0 2.3 1.6 4.3 4 5.4l-.7 2.7c-.1.3.2.6.5.4l3.2-2.2c.3 0 .6.1 1 .1 4.4 0 8-2.8 8-6.3S22.4 10 18 10z"
                  fill="#1A1A1A"/>
          </svg>
        </button>

        <!-- Facebook -->
        <button type="button" aria-label="페이스북으로 로그인">
          <svg class="ico" viewBox="0 0 36 36" aria-hidden="true">
            <circle cx="18" cy="18" r="14" fill="#1877F2"/>
            <path d="M19.6 27v-7.1h2.4l.4-2.8h-2.8v-1.8c0-.8.2-1.4 1.4-1.4H22V11.3c-.5-.1-1.4-.2-2.4-.2-2.4 0-4 1.4-4 4.1v1.9h-2.7v2.8h2.7V27h3z"
                  fill="#fff"/>
          </svg>
        </button>

        <!-- Naver -->
        <button type="button" aria-label="네이버로 로그인">
          <svg class="ico" viewBox="0 0 36 36" aria-hidden="true">
            <circle cx="18" cy="18" r="14" fill="#03C75A"/>
            <path d="M13 12h3.2l3.6 5.2V12H23v12h-3.2l-3.6-5.2V24H13V12z"
                  fill="#fff"/>
          </svg>
        </button>
      </div>

      <div class="spacer"></div>
    </div>
  </div>

  <script>
    // 라디오(아이디 저장) 토글만 간단히 구현 (UI용)
    const radioOpt = document.querySelectorAll('.opt')[1];
    const radioCircle = radioOpt.querySelector('.rad');

    radioOpt.addEventListener('click', () => {
      radioCircle.classList.toggle('on');
      radioOpt.setAttribute('aria-checked', radioCircle.classList.contains('on') ? 'true' : 'false');
    });
    document.querySelector(".btn").addEventListener("click", () => {
  // 예: 아이디 입력값 저장
  const id = document.querySelector('input[type="text"]').value.trim();
  localStorage.setItem("userId", id || "홍준표");

  location.href = "./main.html";
});

  </script>
</body>
</html>

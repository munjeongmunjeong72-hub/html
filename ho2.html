<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개인정보</title>
    <style>
        li {margin-bottom: 16px;}
.gg {margin-left: 14px;}
.ggg {margin-left: 30px;}
    </style>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>개인 정보</legend>
            <ul>
                <li>
                    <label for="uu" class="ggg">이름</label>
                    <input type="text" name="jy" id="uu">
                </li>
                <li>
                    <label for="uy">메일주소</label>
                    <input type="email" name="jk" id="uy">
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>로그인 정보</legend>
            <ul>
                <li>
                    <label for="lk" class="gg">아이디</label>
                    <input type="text" name="jh" id="lk">
                </li>
                <li>
                    <label for="pl">비밀번호</label>
                    <input type="password" name="gh" id="pl">
                </li>
        </fieldset>
    </form>
</body>
</html>

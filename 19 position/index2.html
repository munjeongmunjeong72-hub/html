<body>
    <h1>Position 익히기</h1>
    <p>포지션은 요소를 공중에 띄워서 원하는 위치에 배치할때 사용</p>
    <ol>
        <li>static->기본값해제</li>
        <li>absolute->절대적위치</li>
        <li>relative->상대적위치</li>
        <li>fixed->요소고정</li>
        <li>z-index->요소끼리 레이어순서 바꾸기</li>
        <li>left,right,top,bottom 명령으로 배치</li>
    </ol>
    <hr>
    <div class="b1">box1</div>
    <div class="b2">
        <div class="c1">자식1</div>
        <div class="c2">자식2</div>
        box2</div>
    <div class="b3">box3</div>
    <div class="b4">box4</div>
</body>

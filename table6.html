<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table응용</title>
     <style>
        table {
            border: 1px solid #000;
            width: 400px;
            height: 213px;
            margin: auto;
            border-spacing: 0;
            border-collapse:collapse ;
            margin-bottom: 50px;
        }
        .ttr {height: 267px;}
        th {
border: #000 1px solid;
        }
        td {
            border: #000 1px solid; text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="4">2020년 판매현황</th>
            
        </tr>
        <tr>
            <td colspan="2">전반기</td>
            <td colspan="3">후반기</td>
            
        </tr>
        <tr>
            <td>계획</td>
            <td>실적</td>
            <td>계획</td>
            <td>실적</td>
        </tr>
        <tr>
            <td>100</td>
            <td>89</td>
            <td>100</td>
            <td>92</td>
        </tr>
    </table>
    <table class="ttr">
        <tr >
            <th >분류</th>
            <th>사이트주소(URL)</th>
        </tr>
        <tr>
            <td rowspan="2">검색엔진</td>
            <td><a href="https://www.naver.com/">네이버(NAVER)</a></td>
        </tr>
        <tr>
            <td><a href="https://www.daum.net/">다음(DAUM)</a></td>
        </tr>
        <tr>
            <td rowspan="2">오픈마켓</td>
            <td><a href="https://www.auction.co.kr/">옥션(AUCTION)</a></td>
        </tr>
        <tr>
            <td><a href="https://www.gmarket.co.kr/">G-마켓(GMARKET)</a></td>
        </tr>
    </table>
</body>
</html>

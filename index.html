<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class이름</title>
    <style>
        h1 {text-align: center;color: rgb(255, 5, 10);}
        p{text-align: center;}
        .p1 {text-align: center; color: rgb(212, 118, 83);}
        hr {width: 320px ;}
        .p2 {text-align: center; color: rgb(80, 68, 160);}
          .hr2 {width: 390px ;}
        .p3 {text-align: center; color: rgb(234, 214, 128);}
        .hr3 {width: 280px;}
        .p4 {text-align: center; color: rgb(212, 118, 83);}
        .hr4 {width: 350px;}
        .p5 {text-align: center; color: rgb(80, 68, 160);}
        .hr5 {width: 330px;}
        .p6 {text-align: center; color: rgb(234, 214, 128);}
        .hr6 {width: 480px;}
        .p7 {text-align: center; color: rgb(212, 118, 83);}
        .hr7 {width: 400px;}
        .p8 {text-align: center; color: rgb(80, 68, 160);}
        .hr8 {width: 100%;}
        .p9 {text-align: center; color: rgb(48, 142, 46);}



    </style>
</head>
<body>
    <h1>
        절대반지는?
    </h1>
    <p class="p1">반지 세 개는 하늘 아래 요정왕들을 위한 것</p>
    <hr>
    <p class="p2">일곱 개는 돌의 전당에 있는 난쟁이 군주들을 위한 것</p>
    <hr class="hr2">
    <p class="p3"> <strong>아홉 개는 죽은 운명의 인간을 위한 것</strong></p>
    <hr class="hr3">
    <p class="p4">하나는 암흑의 왕좌에 앉은 암흑 제왕을 위한 것</p>
    <hr class="hr4">
    <p class="p5">그곳은 망령들이 지배하는 모르도르의 땅</p>
    <hr class="hr5">
    <p class="p6"> <strong>그 모든 반지를 다스릴 반지하나, 그 모든 반지를 찾기 위한 절대 반지</strong></p>
    <hr class="hr6">
    <p class="p7">그 모든 반지를 암흑 속에 가두기 위한 반지는 절대 반지뿐</p>
    <hr class="hr7">
    <p class="p8">바로 망령들이 누워있는 모르도르의 땅에</p>
    <hr class="hr8">
    <p class="p9"><em>반지의 제왕 중에서...</em></p>
</body>
</html>

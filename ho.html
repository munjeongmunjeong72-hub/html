<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
<style>
    li {list-style: none;}
</style>
</head>
<body>
    <h1>회원 가입</h1>
    <form action="">
        <fieldset>
            <legend>필수정보</legend>
            <ul>
                <li>
                    <label for="ty">이름</label>
                    <input type="text" name="jj" id="ty">
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>선택정보</legend>
            <ul>
                <li>
                    <label for="tt">생일</label>
                    <input type="date" name="jhy" id="tt">
                </li>
            </ul>
        </fieldset>
    </form>
</body>
</html>

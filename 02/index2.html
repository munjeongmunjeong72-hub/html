<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if2</title>
</head>
<body>
    <pre>
        if문 제2형식
        if(){
            조건문일때 실행
        }else{
            조건문이 거짓일때 실행
        }
    </pre>
    <hr>
    <script>
    let jumsu =  prompt("점수를 입력해주세요")
    let res = ''

    if(jumsu>=80){
         res= "합격"
    }else{
        res="불합격"
    }

    alert("고객님이 입력하신 점수" + jumsu + "는" + res + "입니다")
    </script>
</body>
</html>

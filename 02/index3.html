<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if응용</title>
</head>
<body>
    <script>
        // 외부로부터 숫자데이터를 받아 데이터가 짝수인지 홀수인지 판단하는 프로그램

     let num =   prompt("숫자를 입력하세요")
     let res = ''
    //  데이터가공
     if(num%2==0){
        res = "짝수"
     }else{
        res = "홀수"
     }
    //  출력
    alert("고객님이 입력하신 데이터" + num + "는" + res + "입니다")
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if응용4</title>
</head>
<body>
    <script>
    let name = prompt("이름을 입력하세요")
    let bmi = prompt("몸무게를 입력해주세요")
    let tel = prompt("키를 입력해주세요")

    let tot = Number(bmi) + Number(tel)
    let ayg = tot/2
    let res = ''

     if(ayg>=25){
        res = "비만"
    }else if(ayg>=24){
        res = "과제충"
    }else if(ayg<=22){
        res = "정상제충"
    }else if(ayg<=18){
        res = "저제충"
    }
    alert("이름:" + name + "님의" + "\n" + "체질량 지수는" + res + "입니다" )
    </script>
</body>
</html>

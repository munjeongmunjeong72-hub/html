<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <title>CHMBAK - 회원가입</title>
  <link rel="stylesheet" href="./css/resgister.css" />
</head>
<body>
  <main class="page">
    <section class="card">
      <!-- 로고 영역 -->
      <header class="brand">
        <div class="logo" aria-hidden="true">
          <!-- 간단한 로고(SVG) -->
          <svg width="34" height="34" viewBox="0 0 48 48" fill="none" role="img">
            <circle cx="24" cy="24" r="20" stroke="#4F67B7" stroke-width="3"/>
            <path d="M18 30c2-6 10-6 12 0" stroke="#4F67B7" stroke-width="3" stroke-linecap="round"/>
            <path d="M18 21h12" stroke="#4F67B7" stroke-width="3" stroke-linecap="round"/>
          </svg>
        </div>
        <div class="brand-name">CHMBAK</div>
      </header>

      <!-- 폼 -->
      <form class="form" id="signupForm">
        <label class="field">
          <span class="label">아이디</span>
          <input class="input" type="text" name="username" placeholder="아이디를 입력하세요" autocomplete="username" required />
          <span class="line"></span>
        </label>

        <label class="field">
          <span class="label">이메일</span>
          <input class="input" type="email" name="email" placeholder="example@email.com" autocomplete="email" required />
          <span class="line"></span>
        </label>

        <label class="field">
          <span class="label">비밀번호</span>
          <input class="input" type="password" name="password" placeholder="비밀번호를 입력하세요" autocomplete="new-password" minlength="6" required />
          <span class="line"></span>
        </label>

        <label class="field">
          <span class="label">비밀번호 확인</span>
          <input class="input" type="password" name="password2" placeholder="비밀번호를 다시 입력하세요" autocomplete="new-password" minlength="6" required />
          <span class="line"></span>
        </label>

        <label class="field">
          <span class="label">닉네임</span>
          <input class="input" type="text" name="nickname" placeholder="닉네임을 입력하세요" autocomplete="nickname" required />
          <span class="line"></span>
        </label>

        <div class="agree">
          <label class="chk">
            <input type="checkbox" name="agreeAll" id="agreeAll" />
            <span>약관 전체 동의</span>
          </label>

          <div class="agree-list">
            <label class="chk small">
              <input type="checkbox" name="agree1" class="agreeItem" required />
              <span>(필수) 서비스 이용약관 동의</span>
            </label>
            <label class="chk small">
              <input type="checkbox" name="agree2" class="agreeItem" required />
              <span>(필수) 개인정보 처리방침 동의</span>
            </label>
            <label class="chk small">
              <input type="checkbox" name="agree3" class="agreeItem" />
              <span>(선택) 마케팅 수신 동의</span>
            </label>
          </div>
        </div>

        <button class="btn primary" type="submit">회원가입</button>
        <button class="btn outline" type="button" id="goLogin">로그인으로</button>

        <nav class="links" aria-label="보조 링크">
          <a href="#" class="link">아이디 찾기</a>
          <span class="dot">|</span>
          <a href="#" class="link">비밀번호 찾기</a>
          <span class="dot">|</span>
          <a href="#" class="link">둘러보기</a>
        </nav>

        <div class="divider">
          <span class="divider-line"></span>
          <span class="divider-text">간편가입</span>
          <span class="divider-line"></span>
        </div>

        <div class="social">
          <button type="button" class="sns kakao" aria-label="카카오로 가입">TALK</button>
          <button type="button" class="sns naver" aria-label="네이버로 가입">N</button>
          <button type="button" class="sns google" aria-label="구글로 가입">G</button>
          <button type="button" class="sns facebook" aria-label="페이스북으로 가입">f</button>
        </div>

        <p class="hint" id="hint" aria-live="polite"></p>
      </form>
    </section>
  </main>

  <script>
    // 로그인 페이지로 이동 (원하는 경로로 수정)
    document.getElementById("goLogin").addEventListener("click", () => {
      window.location.href = "./login.html";
    });

    // 전체 동의
    const agreeAll = document.getElementById("agreeAll");
    const agreeItems = Array.from(document.querySelectorAll(".agreeItem"));
    agreeAll.addEventListener("change", (e) => {
      agreeItems.forEach(chk => chk.checked = e.target.checked);
    });
    agreeItems.forEach(chk => {
      chk.addEventListener("change", () => {
        agreeAll.checked = agreeItems.every(x => x.checked);
      });
    });

    // 간단 검증(비번 확인)
    const form = document.getElementById("signupForm");
    const hint = document.getElementById("hint");
    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const pw = form.password.value;
      const pw2 = form.password2.value;

      if (pw !== pw2) {
        hint.textContent = "비밀번호가 서로 일치하지 않습니다.";
        return;
      }

      hint.textContent = "";
      // 실제 서비스에서는 여기서 서버로 요청
      alert("회원가입 폼 제출(예시) — 서버 연동 필요");
    });
  </script>
</body>
</html>

<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>부산맛집 정보 서비스</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
  <div class="app">
    <header>
      <div class="brand" id="goHome" role="button" tabindex="0" aria-label="홈으로">
        <div class="logo" aria-hidden="true"></div>
        <div>
          <h1>부산맛집 정보</h1>
          <p>공공데이터 기반 · 카카오맵</p>
        </div>
      </div>

      <div class="controls">
        <div class="search" title="가게명/주소/메뉴로 검색">
          <span aria-hidden="true">🔎</span>
          <input id="q" type="text" placeholder="가게명/주소/메뉴 검색" autocomplete="off" />
        </div>
        <button class="pill" id="refreshBtn" type="button">↻ 새로고침</button>
      </div>
    </header>

    <!-- Detail View -->
    <section class="grid" id="detailView">
      <article class="panel detail-left">
        <div class="hero" id="hero">
          <img id="heroImg" alt="맛집 이미지" />
          <div class="fav" id="favBtn" title="즐겨찾기"></div>
        </div>
        <div class="map" id="map" aria-label="카카오 지도"></div>
      </article>

      <aside class="panel detail-right">
        <div class="kv" id="detailPanel"></div>

        <div class="notice" id="kakaoNotice">
          <b>중요:</b> 카카오맵 표시를 위해 <b>Kakao Maps JavaScript SDK</b>의 <b>앱키</b>가 필요합니다.
          <br/>아래 코드의 <code>YOUR_KAKAO_JS_KEY</code>를 본인 앱키로 교체하세요.
        </div>
      </aside>
    </section>

    <!-- List View -->
    <section class="list" id="listView" aria-label="맛집 목록"></section>

    <div class="footer">
      데이터 출처: 부산광역시 공공데이터포털(부산맛집 정보, FoodService API)
      <br/>※ 일부 항목은 좌표/이미지/운영시간 등 정보가 없을 수 있습니다.
    </div>
  </div>

  <!-- Kakao Maps SDK (본인 앱키 필요) -->
  <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=12bbe0a7710edf7c1ee095813343dd12&autoload=false"></script>

  <!-- App JS -->
  <script src="./js/main.js"></script>
</body>
</html>

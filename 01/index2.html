<html lang="en">
<head>

    <title>type 변환 응용1</title>
</head>
<body>
    <script>
     let onenum =   prompt("번호를 입력해주세요")
     let twonum =   prompt("이름을 입력해주세요")
     let trnum =   prompt("국어점수를 입력해주세요")
     let fonum =   prompt("영어점수를 입력해주세요")
     let fbnum =   prompt("수학점수를 입력해주세요")

     let gbd = Number(trnum) + Number(fonum) + Number(fbnum)

     alert("번호:" + onenum + "번" + "\n" + 
     "이름:" + twonum + "\n" +
     "국어점수:" + trnum + "점" + "\n"
     + "영어점수:" + fonum + "점" + "\n"
      + "수학점수:" + fbnum + "점" + "\n"
       + "총점:" + gbd + "\n" +
    "평균:80점"
    )
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      let leftnum = prompt("계산할 데이터1을 넣어주세요")
      let rightnum = prompt("계산할 데이터2을 넣어주세요")

    let add =  Number(leftnum) + Number(rightnum)
     let sub = leftnum - rightnum
    let mul =  leftnum * rightnum
    let div =  leftnum / rightnum

    alert(leftnum + "+" + rightnum + "=" + add + "\n")
    alert(leftnum + "-" + rightnum + "=" + sub + "\n")
    alert(leftnum + "*" + rightnum + "=" + mul + "\n")
    alert(leftnum + "/" + rightnum + "=" + div + "\n")
    </script>
</body>
</html>
